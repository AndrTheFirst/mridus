<!doctype html>
<html itemscope itemtype="http://schema.org/WebSite" prefix="og: http://ogp.me/ns#" prefix="ya: https://webmaster.yandex.ru/vocabularies/">
<head>

    @@include('./../layout/_head.html')
    <link href="./../../styles/pages/signup.css" rel="stylesheet" type="text/css">

</head>
<body class="signup" itemscope itemtype="http://schema.org/WebPage">

<header itemscope itemtype="http://schema.org/WPHeader">
    @@include('./../layout/_header.html')
</header>

<section class="signup__form">

    <p class="signup__form-title">Регистрация нового пользователя</p>

    <div class="signup__form-question">
        <label>Электронная почта</label>
        <input type="text" placeholder="Ваш e-mail">
    </div>
    <div class="signup__form-question">
        <label>Имя</label>
        <input type="text" placeholder="Ваше имя">
    </div>
    <div class="signup__form-question">
        <label>Фамилия</label>
        <input type="text" placeholder="Ваша фамилия">
    </div>
    <div class="signup__form-question">
        <label>Пароль</label>
        <input type="password" placeholder="">
    </div>
    <div class="signup__form-question">
        <label>Подтвердите пароль</label>
        <input type="password" placeholder="">
    </div>

    <label class="signup__form-subscribe">
        <input type="checkbox" checked="checked">
        Я хочу получать рассылку свежих новостей
    </label>

    <a class="yellowButton view_big" href="" title="">
        Зарегистрироваться
        <i class="corner"><!-- corner --></i>
    </a>

</section>

@@include('./../layout/_footer.html')

</body>
</html>
